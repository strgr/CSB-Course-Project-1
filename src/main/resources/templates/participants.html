<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Participants</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1>Participants</h1>
 
        <h2>Registered participants</h2>
 
        
 
        <ul>
            <li th:each="member : ${signups}">
                <span th:utext="${member.getName()}"></span>
                <span th:utext="${member.getAddress()}"></span>
            </li>
        </ul>


        <p>The information you sent:</p> 
        <p>Name: <span th:text="${name}">name</span></p>
        <p>Address: <span th:text="${address}">address</span></p>
        
        
        <p></p>

       
        
        
 
       
    </body>
</html>
